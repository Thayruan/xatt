<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/message.css">
    <link rel="stylesheet" href="css/offlineMessage.css">
    <title>Xatt - Conversas Gratuitas Online</title>
</head>
<body>
    <header>
        <img src="img/logo150.png" alt="">
    </header>
    <main>
        <textarea name="" id="text-field" cols="9999999" rows="10"></textarea>
    </main>
    <footer>
        <button id="change-colors">Alterar cor</button>
        <div id="last-update-container">
            <small id="now-time">Última Atualização : </small>
            <small id="last-update"></small>
        </div>
        <small id="message"></small>
        <small id="offline-message">Conexão perdida! Fique online para poder salvar o documento.</small>
    </footer>

    <!-- firebase imports -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/firebaseConfig.js"></script>
    <script src="js/saveText.js"></script>
    <script src="js/time.js"></script>
    <script src="js/offlineMessage.js"></script>
    <script src="js/changeColors.js"></script>
</body>
</html>
